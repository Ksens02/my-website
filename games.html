<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2b 50%, #16213e 100%);
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 10px;
        text-align: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    nav {
        background: rgba(17, 17, 17, 0.95);
        backdrop-filter: blur(10px);
        text-align: center;
        padding: 15px;
        margin-bottom: 50px;
        border-bottom: 2px solid rgba(0, 255, 204, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 255, 204, 0.1);
    }

    nav a {
        margin: 0 20px;
        color: #00ffcc;
        text-decoration: none;
        font-weight: bold;
        font-size: x-large;
        transition: all 0.3s ease;
        position: relative;
        padding: 8px 16px;
        border-radius: 6px;
    }

    nav a:hover {
        color: #ffffff;
        background: rgba(0, 255, 204, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 2px;
        background: #00ffcc;
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    nav a:hover::after {
        width: 80%;
    }

    h1 {
        font-size: clamp(3rem, 8vw, 6rem);
        text-decoration: none;
        background: linear-gradient(45deg, #00ffcc, #00d4ff, #00ffcc);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
        margin: 40px 0;
        text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
        letter-spacing: 2px;
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .game-menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid transparent;
        border-radius: 16px;
        padding: 40px 30px;
        background: linear-gradient(145deg, rgba(26, 26, 43, 0.8), rgba(22, 33, 62, 0.8));
        backdrop-filter: blur(10px);
        min-height: 250px;
        box-sizing: border-box;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .game-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.1), transparent);
        transition: left 0.6s ease;
    }

    .game-container:hover::before {
        left: 100%;
    }

    .game-container:hover {
        border-color: #00ffcc;
        transform: translateY(-10px) scale(1.02);
        box-shadow: 
            0 20px 40px rgba(0, 255, 204, 0.2),
            0 0 0 1px rgba(0, 255, 204, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .game-container h2 {
        font-size: 2.5rem;
        margin: 0 0 20px 0;
        color: #00ffcc;
        text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        transition: all 0.3s ease;
    }

    .game-container:hover h2 {
        transform: scale(1.1);
        text-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
    }

    .button {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 12px;
        background: linear-gradient(45deg, #00ffcc, #00d4ff);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 255, 204, 0.3);
    }

    .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .button:hover::before {
        left: 100%;
    }

    .button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0, 255, 204, 0.4);
        background: linear-gradient(45deg, #00d4ff, #00ffcc);
    }

    .button:active {
        transform: translateY(-1px) scale(1.02);
    }

    .game-status {
        margin-top: 15px;
        font-size: 1.1rem;
        color: #888;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
    }

    .game-container:hover .game-status {
        opacity: 1;
        transform: translateY(0);
    }

    .coming-soon {
        position: relative;
        opacity: 0.7;
    }

    .coming-soon::after {
        content: 'Coming Soon';
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .game-menu {
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 10px;
        }

        .game-container {
            min-height: 200px;
            padding: 30px 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        nav a {
            margin: 0 10px;
            font-size: large;
        }

        .button {
            font-size: 2rem;
            padding: 12px 24px;
        }
    }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 255, 204, 0.3);
        border-radius: 50%;
        border-top-color: #00ffcc;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Scroll Animations */
    .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
    }

    .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .bottom-layer {
      background: #232946;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: content-box; /* or border-box, but then account for padding/border */
      margin: 0 auto;
      padding: 0;
      /* Remove any fixed width/height here if you set them in JS! */
      /* Or set them to match the canvas + controls: */
      /* width: 850px;  height: 890px; */
    }

    .snake-controls-bar {
      width: 100%;
      background: #232946; /* matches modal background */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 -2px 12px rgba(0,255,204,0.08);
      margin-top: 0;
      min-height: 56px;
      gap: 16px;
    }

    #snake-score {
      color: #ffb86b;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #snake-again {
      font-size: 1.1rem;
      background: #00ffcc;
      color: #232946;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,255,204,0.10);
      transition: background 0.2s, color 0.2s;
      display: none; /* will be shown by JS */
    }
    #snake-again:hover {
      background: #00d4ff;
      color: #fff;
    }
  </style>
</head>

<h1>Video Games</h1>

<div class="game-menu">
    <div class="game-container fade-in" id="wordle-game">
        <a href="#" class="button">LetterLogic</a>
        <div class="game-status">Challenge your vocabulary skills!</div>
    </div>

    <div class="game-container fade-in" id="tetris-game">
        <a href="#" class="button">GridDrop</a>
        <div class="game-status">Classic block-stacking puzzle game</div>
    </div>

    <div class="game-container fade-in" id="snake-game">
        <a href="#" class="button">Snake</a>
        <div class="game-status">Classic snake game: eat, grow, avoid yourself!</div>
    </div>

    <div class="game-container fade-in coming-soon" id="puzzle-game">
        <h2>Puzzle</h2>
        <div class="game-status">Test your problem-solving skills</div>
    </div>
</div>

<div id="wordle-modal" style="display:none; position:fixed; z-index:3000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center;">
  <div style="background:#232946; border-radius:16px; padding:32px 24px; max-width:400px; margin:auto; box-shadow:0 8px 32px rgba(0,255,204,0.25); position:relative;">
    <button id="wordle-close" style="position:absolute; top:12px; right:16px; background:none; border:none; color:#00ffcc; font-size:2rem; cursor:pointer;">&times;</button>
    <h2 style="color:#00ffcc; text-align:center;">LetterLogic</h2>
    <div id="wordle-board" style="display:grid; grid-template-rows:repeat(5,1fr); gap:8px; margin-bottom:16px;"></div>
    <input id="wordle-input" type="text" maxlength="5" style="width:100%; font-size:1.2rem; padding:8px; border-radius:6px; border:1px solid #00ffcc; margin-bottom:8px; text-transform:lowercase;" autocomplete="off" />
    <button id="wordle-submit" style="width:100%; font-size:1.1rem; background:#00ffcc; color:#232946; border:none; border-radius:6px; padding:8px; font-weight:bold; cursor:pointer;">Check</button>
    <button id="wordle-again" style="width:100%; font-size:1.1rem; background:#232946; color:#00ffcc; border:1px solid #00ffcc; border-radius:6px; padding:8px; font-weight:bold; cursor:pointer; margin-top:8px; display:none;">Play Again</button>
    <div id="wordle-message" style="text-align:center; color:#ffb86b; margin-top:10px; min-height:24px;"></div>
  </div>
</div>

<div id="tetris-modal" style="display:none; position:fixed; z-index:3000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center;">
  <div style="background:#232946; border-radius:16px; padding:32px 24px; max-width:850px; margin:auto; box-shadow:0 8px 32px rgba(0,255,204,0.25); position:relative;">
    <button id="tetris-close" style="position:absolute; top:12px; right:16px; background:none; border:none; color:#00ffcc; font-size:2rem; cursor:pointer;">&times;</button>
    <h2 style="color:#00ffcc; text-align:center;">GridDrop</h2>
    <canvas id="tetris-canvas" width="360" height="720" style="background:#181824; display:block; margin:0 auto 16px auto; border-radius:8px; box-shadow:0 2px 12px rgba(0,255,204,0.10);"></canvas>
    <div style="text-align:center; color:#ffb86b; margin-top:10px; min-height:24px;">
      <span id="tetris-score">Score: 0  Round: 1</span>
    </div>
    <button id="tetris-again" style="width:100%; font-size:1.1rem; background:#232946; color:#00ffcc; border:1px solid #00ffcc; border-radius:6px; padding:8px; font-weight:bold; cursor:pointer; margin-top:8px; display:none;">Play Again</button>
  </div>
</div>

<div id="snake-modal" style="display:none; position:fixed; z-index:3000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center;">
  <div style="background:#232946; border-radius:16px; padding:32px 24px; width:900px; margin:auto; box-shadow:0 8px 32px rgba(0,255,204,0.25); position:relative;">
    <button id="snake-close" style="position:absolute; top:12px; right:16px; background:none; border:none; color:#00ffcc; font-size:2rem; cursor:pointer;">&times;</button>
    <h2 style="color:#00ffcc; text-align:center;">Snake</h2>
    <div class="bottom-layer">
      <canvas id="snake-canvas"></canvas>
      <div class="snake-controls-bar">
        <div id="snake-score">Score: 0</div>
        <button id="snake-again" style="display:none;">Play Again</button>
      </div>
    </div>
  </div>
</div>

<script>
// Scroll animation observer
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, observerOptions);

// Observe all fade-in elements
document.querySelectorAll('.fade-in').forEach(el => {
    observer.observe(el);
});

// Add hover sound effect (optional)
document.querySelectorAll('.game-container').forEach(container => {
    container.addEventListener('mouseenter', function() {
        // Could add subtle sound effect here
        this.style.transform = 'translateY(-10px) scale(1.02)';
    });
    
    container.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
    });
});
</script>
