<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2b 50%, #16213e 100%);
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 10px;
        text-align: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    nav {
        background: rgba(17, 17, 17, 0.95);
        backdrop-filter: blur(10px);
        text-align: center;
        padding: 15px;
        margin-bottom: 50px;
        border-bottom: 2px solid rgba(0, 255, 204, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 255, 204, 0.1);
    }

    nav a {
        margin: 0 20px;
        color: #00ffcc;
        text-decoration: none;
        font-weight: bold;
        font-size: x-large;
        transition: all 0.3s ease;
        position: relative;
        padding: 8px 16px;
        border-radius: 6px;
    }

    nav a:hover {
        color: #ffffff;
        background: rgba(0, 255, 204, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        width: 0;
        height: 2px;
        background: #00ffcc;
        transition: all 0.3s ease;
        transform: translateX(-50%);
    }

    nav a:hover::after {
        width: 80%;
    }

    h1 {
        font-size: clamp(3rem, 8vw, 6rem);
        text-decoration: none;
        background: linear-gradient(45deg, #00ffcc, #00d4ff, #00ffcc);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
        margin: 40px 0;
        text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
        letter-spacing: 2px;
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .game-menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid transparent;
        border-radius: 16px;
        padding: 40px 30px;
        background: linear-gradient(145deg, rgba(26, 26, 43, 0.8), rgba(22, 33, 62, 0.8));
        backdrop-filter: blur(10px);
        min-height: 250px;
        box-sizing: border-box;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .game-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.1), transparent);
        transition: left 0.6s ease;
    }

    .game-container:hover::before {
        left: 100%;
    }

    .game-container:hover {
        border-color: #00ffcc;
        transform: translateY(-10px) scale(1.02);
        box-shadow: 
            0 20px 40px rgba(0, 255, 204, 0.2),
            0 0 0 1px rgba(0, 255, 204, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .game-container h2 {
        font-size: 2.5rem;
        margin: 0 0 20px 0;
        color: #00ffcc;
        text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        transition: all 0.3s ease;
    }

    .game-container:hover h2 {
        transform: scale(1.1);
        text-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
    }

    .button {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 12px;
        background: linear-gradient(45deg, #00ffcc, #00d4ff);
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 255, 204, 0.3);
    }

    .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .button:hover::before {
        left: 100%;
    }

    .button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 35px rgba(0, 255, 204, 0.4);
        background: linear-gradient(45deg, #00d4ff, #00ffcc);
    }

    .button:active {
        transform: translateY(-1px) scale(1.02);
    }

    .game-status {
        margin-top: 15px;
        font-size: 1.1rem;
        color: #888;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
    }

    .game-container:hover .game-status {
        opacity: 1;
        transform: translateY(0);
    }

    .coming-soon {
        position: relative;
        opacity: 0.7;
    }

    .coming-soon::after {
        content: 'Coming Soon';
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .game-menu {
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 10px;
        }

        .game-container {
            min-height: 200px;
            padding: 30px 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        nav a {
            margin: 0 10px;
            font-size: large;
        }

        .button {
            font-size: 2rem;
            padding: 12px 24px;
        }
    }

    /* Loading Animation */
    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 255, 204, 0.3);
        border-radius: 50%;
        border-top-color: #00ffcc;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Scroll Animations */
    .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
    }

    .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="blog.html">Blog</a>
  <a href="certs.html">Certifications</a>
  <a href="about.html">About Me</a>
</nav>

<h1>Video Games</h1>

<div class="game-menu">
    <div class="game-container fade-in" id="wordle-game">
        <a href="#" class="button">Wordle</a>
        <div class="game-status">Challenge your vocabulary skills!</div>
    </div>

    <div class="game-container fade-in coming-soon" id="tetris-game">
        <h2>Tetris</h2>
        <div class="game-status">Classic block-stacking puzzle game</div>
    </div>

    <div class="game-container fade-in coming-soon" id="snake-game">
        <h2>Snake</h2>
        <div class="game-status">Grow longer, but don't bite yourself!</div>
    </div>

    <div class="game-container fade-in coming-soon" id="puzzle-game">
        <h2>Puzzle</h2>
        <div class="game-status">Test your problem-solving skills</div>
    </div>
</div>

<script>
// Scroll animation observer
const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, observerOptions);

// Observe all fade-in elements
document.querySelectorAll('.fade-in').forEach(el => {
    observer.observe(el);
});

// Add click handlers for games
document.getElementById('wordle-game').addEventListener('click', function() {
    // Add loading state
    const button = this.querySelector('.button');
    const originalText = button.textContent;
    button.innerHTML = 'Loading<span class="loading"></span>';
    
    // Simulate loading (replace with actual game logic)
    setTimeout(() => {
        button.textContent = originalText;
        alert('Wordle game would launch here!');
    }, 2000);
});

// Add hover sound effect (optional)
document.querySelectorAll('.game-container').forEach(container => {
    container.addEventListener('mouseenter', function() {
        // Could add subtle sound effect here
        this.style.transform = 'translateY(-10px) scale(1.02)';
    });
    
    container.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
    });
});
</script>

</body>
</html>
